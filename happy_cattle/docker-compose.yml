version: "3.7"

services:
  farm-orion-ld:
    image: ${ORION_LD_IMAGE:-quay.io/fiware/orion-ld:1.0.1}
    container_name: farm-orion-ld
    networks: 
      ai-poc-network: 
        aliases: 
          - farm.orion.docker
    expose:
      - "1026"
    ports:
      - "1029:1026"
    environment:
      - ORIONLD_MONGO_HOST=farm.mongo.docker
      - ORIONLD_LOG_LEVEL=DEBUG
    depends_on:
      - farm-mongo-db

  farm-mongo-db:
    image: mongo:4.0
    container_name: farm-mongo-db
    networks: 
      ai-poc-network: 
        aliases: 
          - farm.mongo.docker
    command: --nojournal

  farm-notification-proxy:
    image: ${NOTIFICATION_PROXY_IMAGE:-quay.io/wi_stefan/notification-proxy:0.0.5}
    container_name: farm-notif-proxy
    ports:
      - 8081:8080
    networks:
      ai-poc-network:
        aliases: 
          - farm.notification-proxy.docker

    environment:
      - MICRONAUT_SERVER_PORT=8081
      - HTTP_SERVICES_BROKER_URL=http://farm.orion.docker:1026

networks:
  ai-poc-network:
    external: true
